<app-header></app-header>
<div id="main" class="d-flex justify-content-center align-items-center">
    <div  class="w-25">
        <div class="connexion-form-header">
                <h3 class="bgPrimary h5 p-3 m-0">S'authentifier ici</h3>
        </div>
        <div class="connexion-form-body form p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                    <label>Login</label>
                    <input type="text" placeholder="Entrer votre login" name="username" class="form-control" formControlName="username" id="username">
                </div>
                <div class="form-group py-2">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="Entrer votre mot de passe" name="password" formControlName="password" class="form-control">
                </div>
                <button id="" name="" type="submit" class="btn btnColor float-right rounded">Connexion</button>
            </form>
        </div>
    </div>
</div>
