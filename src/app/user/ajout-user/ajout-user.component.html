<div class="container form-container rounded">
    <form class="m-3">
        <fieldset>
          <div class="form-group row p-2">
            <label for="nom">Nom</label>
            <div class="col-sm-8 ml-5">
                <input type="text" class="form-control" id="nom"  placeholder="Saisir un nom">
            </div>
          </div>
          <div class="form-group row p-2">
            <label for="prenom">Prénom</label>
            <div class="col-sm-8 ml-5">
                <input type="text" class="form-control" id="prenom" placeholder="Décrire la promo">
            </div>
          </div>
          <div class="form-group row p-2">
            <label for="mail">Email</label>
            <div class="col-sm-8 ml-5">
                <input type="text" class="form-control" id="mail" placeholder="Donner le mail">
            </div>
          </div>
          <div class="form-group row p-2">
            <label for="referentiel">Profil</label>
            <div class="col-sm-8 ml-5">
                <select class="form-control" id="referentiel">
                    <option>Choisir un profil</option>
                    <option>Admin</option>
                    <option>CM</option>
                    <option>Formateur</option>
                </select>
            </div>
          </div>
          <div class="row">
            <label for="avatar">Avatar</label>
            <div class="col-sm-8 ml-auto">
                <input type="file" class="form-control-file" id="photo" name="image" onchange="">
            </div>
            <img id="" src="" alt="" class="form-control-avatar">
          </div>
          <button type="button" class="btn btnColor float-right rounded ">Soumettre</button>
        </fieldset>
      </form>
</div>
